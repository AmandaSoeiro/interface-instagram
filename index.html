<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inst-Amanda</title>
</head>

<body>
    <div class="instagram">
        <div class="inst-telefone">
            <img src="./img/phone.png" alt="celular">
        </div>
        <div class="inst-continue">
            <div class="grupo">
                <img src="./img/logo.png" alt="logo do instagram" class="inst-logo">
                <div class="foto-perfil">
                    <img src="./img/foto.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="inst-login">Continue como amanda_soeiro_sousa</a>
                <a href="#" class="inst-logout"> Remova Conta </a>
            </div>
            <div class="grupo-two">
                <p class="not-account">Não é amanda_soeiro_sousa?</p>
                <p class="not-account">
                    <span class="link">Alterar contas</span>
                    ou
                    <span class="link">Inscreva-se</span>
                </p>
            </div>

            <div class="app">
                <p class="get-app"> Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
            </div>
    
</body>

</html>
